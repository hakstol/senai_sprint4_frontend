<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>
</head>

<body>

    <h1>Preço das maçãs</h1>

    <form id="formprecomaca">
        <input type="number" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>

        const inputMaca = document.getElementById("quantidademaca")

        const btn = document.getElementById("btnCalcular")

        btn.addEventListener('click', pagina => {
            pagina.preventDefault()
            var preco
            if (parseInt(inputMaca.value) < 12) preco = 0.30
            else preco = 0.25

            let total = parseInt(inputMaca.value) * preco
            
            console.log(total)
        })
    </script>

</body>

</html>
